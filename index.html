        function renderCards(filteredPersonas) {
            const cardsContainer = document.getElementById('cardsContainer');
            cardsContainer.innerHTML = '';

            filteredPersonas.forEach(persona => {
                const card = document.createElement('div');
                card.classList.add('card');

                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body');

                const cardTitle = document.createElement('h5');
                cardTitle.classList.add('card-title');
                cardTitle.textContent = persona.nombre;

                const cardText = document.createElement('p');
                cardText.classList.add('card-text');
                cardText.textContent = `Mesa: ${persona.numeroMesa}`;

                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText);
                card.appendChild(cardBody);
                cardsContainer.appendChild(card);
            });
        }

        document.getElementById('searchInput').addEventListener('input', function(event) {
            const searchTerm = event.target.value.toLowerCase();
            const filteredPersonas = personas.filter(persona =>
                persona.nombre.toLowerCase().includes(searchTerm)
            );
            renderCards(filteredPersonas);
        });

        renderCards(personas);
